<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

      body {
        font-family: 'Inter', sans-serif;

      /* Smooth scrolling for anchor links */

        scroll-behavior: smooth;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */

        display: none;

      /* Hide scrollbar for IE, Edge and Firefox */

        scrollbar-width: none;  /* Firefox */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-900 antialiased min-h-screen flex flex-col">
    
    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
      <div class="max-w-7xl mx-auto px-4 md:px-8 py-3 md:py-4 space-y-3 md:space-y-4">
        <div class="flex items-center">
          <!-- Logo -->
          <svg class="h-9 md:h-12" viewBox="0 0 160 30" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="Vyden Co.">
            <text x="0" y="22" fill="#0B2338" style="font-size: 22px; font-weight: 700; font-family: 'Inter', sans-serif; letter-spacing: 0.05em;">VYDEN CO.</text>
          </svg>
        </div>
        
        <!-- Horizontal Scrollable Buttons Container -->
        <div id="tabs-container" class="flex overflow-x-auto no-scrollbar gap-2 md:gap-3 pb-2 -mx-4 px-4 md:mx-0 md:px-0">
          <!-- Tabs will be injected here by JS -->
        </div>
      </div>
    </header>

    <!-- Main Content Area -->
    <main id="main-content" class="flex-1 max-w-7xl w-full mx-auto px-4 md:px-8 py-8 md:py-12">
      <!-- Content will be injected here by JS -->
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-slate-200 py-8 text-slate-500 text-sm md:text-base">
      <div class="max-w-7xl mx-auto px-4 md:px-8 flex flex-col md:flex-row justify-between items-center gap-4 md:gap-0">
        <div class="text-center md:text-left">
          © 2026 Vyden Co. All rights reserved.
        </div>
        <div class="flex flex-col md:flex-row items-center gap-4 md:gap-8">
           <a href="tel:9903799675" class="flex items-center gap-2 hover:text-[#0B2338] transition-colors">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
               <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
             </svg>
             <span>9903799675</span>
           </a>
           <a href="mailto:vyden.co@gmail.com" class="flex items-center gap-2 hover:text-[#0B2338] transition-colors">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
               <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
             </svg>
             <span>vyden.co@gmail.com</span>
           </a>
        </div>
      </div>
    </footer>

    <script>
      // Data Source
      const dashboardData = [
        {
          id: 'mobile-station',
          title: 'Mobile Station',
          type: 'standard',
          packages: [
            {
              price: '₹40,000',
              period: '/ month',
              features: [
                { text: 'Upto 15 custom posts and Unlimited brand posts as per needed' },
                { text: '10 videos (Instagram, Facebook and YouTube Shorts)' },
                { text: 'Active Comment Management' },
                { text: 'Meta Ads Marketing (Instagram and Facebook) [note:Ad spend to be paid separately]' },
                { text: 'Campaign Strategy (Planning and Execution)' },
                { text: 'Dedicated Social Media Account Management' },
                { 
                  text: 'Content and Visual Production', 
                  subFeatures: ['Scripting', 'Ideation', 'Shooting', 'Editing'] 
                },
                { 
                  text: 'Google My Business [note: Ad spent to be paid separately]', 
                  subFeatures: ['Page Creation', 'Review Management', 'Google Ads'] 
                },
                { text: 'Brand and Visual Identity Refreshment' },
                { text: 'Lead Generation Management and Reporting' },
                { 
                  text: 'WhatsApp Chat Bot', 
                  subFeatures: ['Setup', 'Management', 'Flows creation'] 
                },
                { text: 'WhatsApp bulk messaging [Note: messaging cost paid separately]' },
                { text: 'Dynamic QR code generation and management(Social Media and Google business)' }
              ]
            }
          ]
        },
        {
          id: 'website',
          title: 'Website & Add-ons:',
          type: 'website',
          packages: [
            {
              title: 'Website',
              price: '₹12,000',
              features: [
                { text: 'Custom Website' },
                { text: 'Mobile responsive design' },
                { text: 'Complete SEO setup' }
              ]
            }
          ],
          addOns: [
            { title: 'Podcasts Creation' },
            { 
              title: 'Ad Creatives', 
              items: ['Leaflets', 'Banners', 'Posters', 'Newspaper Ads'] 
            }
          ]
        }
      ];

      // State
      let activeSectionId = dashboardData[0].id;

      // Render Functions
      function renderTabs() {
        const container = document.getElementById('tabs-container');
        container.innerHTML = dashboardData.map(section => {
          const isActive = section.id === activeSectionId;
          const activeClasses = "bg-[#0B2338] text-white border-[#0B2338] shadow-md ring-2 ring-offset-2 ring-[#0B2338]/20";
          const inactiveClasses = "bg-white text-slate-600 border-slate-200 hover:border-[#0B2338] hover:text-[#0B2338]";
          
          return `<button 
            onclick="setActiveSection('${section.id}')"
            class="whitespace-nowrap px-4 md:px-6 py-2 md:py-2.5 rounded-full text-sm md:text-lg font-medium transition-all duration-200 flex-shrink-0 border ${isActive ? activeClasses : inactiveClasses}"
          >
            ${section.title}
          </button>`;
        }).join('');
      }

      function renderMainContent() {
        const container = document.getElementById('main-content');
        const section = dashboardData.find(s => s.id === activeSectionId) || dashboardData[0];
        
        let html = `
          <div class="mb-8 md:mb-10">
            <h1 class="text-2xl md:text-4xl font-bold text-[#0B2338] mb-2 md:mb-3">
              ${section.title}
            </h1>
            <p class="text-base md:text-lg text-slate-500">
              Detailed breakdown of packages and services.
            </p>
          </div>
        `;

        // Pricing Grid - Flex on mobile, Flex centered on desktop
        html += `<div class="flex overflow-x-auto snap-x snap-mandatory gap-5 pb-6 -mx-4 px-4 md:flex md:flex-wrap md:justify-center md:gap-8 md:mx-0 md:px-0 md:pb-0 md:overflow-visible items-stretch">`;
        
        html += section.packages.map((pkg, index) => {
          const isPopular = pkg.isPopular;
          const borderClass = isPopular 
            ? 'border-[#0B2338] shadow-xl scale-100 md:scale-105 z-10' 
            : 'border-slate-200 shadow-sm';
            
          let pkgHtml = `
            <div class="min-w-full md:min-w-0 md:w-full md:max-w-6xl flex-shrink-0 snap-center relative flex flex-col p-6 md:p-8 bg-white rounded-2xl border ${borderClass} transition-all duration-300 h-full">
              ${pkg.title ? `<h3 class="text-xl md:text-2xl font-semibold text-slate-800 mb-3">${pkg.title}</h3>` : ''}
              
              <div class="mb-6 md:mb-8">
                <span class="text-4xl md:text-5xl font-bold text-[#0B2338]">${pkg.price}</span>
                ${pkg.period ? `<span class="text-slate-500 text-base font-normal ml-2">${pkg.period}</span>` : ''}
              </div>

              <div class="flex-grow space-y-4 md:space-y-5">
          `;
          
          pkgHtml += pkg.features.map(feature => {
            return `
              <div class="text-base text-slate-700">
                <div class="flex items-start gap-3">
                  <svg class="w-5 h-5 md:w-6 md:h-6 text-green-500 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7" />
                  </svg>
                  <span class="leading-relaxed font-normal">${feature.text}</span>
                </div>
                ${feature.subFeatures ? `
                  <ul class="pl-8 md:pl-9 mt-2 space-y-2 list-disc list-outside text-slate-500 marker:text-slate-300">
                    ${feature.subFeatures.map(sub => `<li class="text-sm md:text-base">${sub}</li>`).join('')}
                  </ul>
                ` : ''}
              </div>
            `;
          }).join('');
          
          pkgHtml += `</div></div>`;
          return pkgHtml;
        }).join('');
        
        html += `</div>`; // End Flex

        // Note for Standard
        if (section.type === 'standard') {
          html += `
            <div class="mt-8 md:mt-12 p-5 bg-slate-100 rounded-xl border border-slate-200 text-slate-600 text-sm md:text-base">
              <p class="font-bold text-slate-800 mb-2">Note:</p>
              <ul class="list-disc pl-5 space-y-1">
                <li>Advertising budgets are not included and will be paid separately.</li>
                <li>A retainership contract with a minimum duration of 3 months is required.</li>
                <li>All Software charges paid separately</li>
              </ul>
            </div>
          `;
        }

        // Add-ons
        if (section.addOns) {
          html += `
            <div class="mt-12 md:mt-16 pt-8 md:pt-10 border-t border-slate-200">
              <h2 class="text-xl md:text-2xl font-semibold text-[#0B2338] mb-4 md:mb-6">Add-ons (pricing is subject to requirement)</h2>
              <ul class="bg-white rounded-xl border border-slate-200 divide-y divide-slate-100 shadow-sm max-w-2xl">
                ${section.addOns.map(addon => `
                  <li class="p-4 md:p-5 hover:bg-slate-50 transition-colors">
                    <div class="flex items-center gap-4">
                      <div class="w-2 md:w-2.5 h-2 md:h-2.5 rounded-full bg-[#0B2338] flex-shrink-0"></div>
                      <span class="text-base md:text-lg font-medium text-slate-700">${addon.title}</span>
                    </div>
                    ${addon.items ? `
                      <ul class="mt-3 pl-9 space-y-2">
                        ${addon.items.map(item => `
                          <li class="text-slate-500 text-sm md:text-base flex items-center gap-2">
                            <span class="w-1.5 h-1.5 rounded-full bg-slate-300"></span>
                            ${item}
                          </li>
                        `).join('')}
                      </ul>
                    ` : ''}
                  </li>
                `).join('')}
              </ul>
            </div>
          `;
        }

        container.innerHTML = html;
      }

      // Action Handlers
      window.setActiveSection = (id) => {
        activeSectionId = id;
        renderTabs();
        renderMainContent();
      };

      // Initial Render
      renderTabs();
      renderMainContent();
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
